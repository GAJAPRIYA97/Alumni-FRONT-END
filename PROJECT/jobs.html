    <div class="container">
        <div id="postedJobs">
            <h1>Posted Jobs</h1>
            <ul id="jobList"></ul>
        </div>
        
        <div class="form-container">
            <h2>Post a New Job</h2>
            <form id="jobForm">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" required><br>

                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" required><br>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required><br>

                <label for="jobDescription">Job Description:</label>
                <textarea id="jobDescription" name="jobDescription" required></textarea><br>

                <button type="submit">Post Job</button>
            </form>
        </div>
    </div>

    <script>
    document.getElementById('jobForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent form submission and page refresh
    
        // Retrieve values from form fields
        const jobTitle = document.getElementById('jobTitle').value;
        const company = document.getElementById('company').value;
        const location = document.getElementById('location').value;
        const jobDescription = document.getElementById('jobDescription').value;
    
        // Get the current date and time
        const currentDate = new Date();
        const postTime = currentDate.toLocaleString();  // This will format it in a readable way (e.g., "4/2/2025, 10:15:32 AM")
    
        // Create a new list item for the posted job
        const jobList = document.getElementById('jobList');
        const newJob = document.createElement('li');
    
        // Populate the list item with the job details and post time
        newJob.innerHTML = `
            <b>Job Title:</b> ${jobTitle} <br>
            <b>Company:</b> ${company} <br>
            <b>Location:</b> ${location} <br>
            <b>Job Description:</b> ${jobDescription} <br>
            <b>Posted on:</b> ${postTime} <br>
        `;
    
        // Append the new job post to the list
        jobList.appendChild(newJob);
    
        // Clear the form fields after posting
        document.getElementById('jobForm').reset();
    });
    </script>
